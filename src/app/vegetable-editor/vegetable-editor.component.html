@for (vegetable of vegetableStore.vegetables(); track vegetable.id) {
<article
  class="row"
  [class.deleting]="vegetableStore.deletingIds().has(vegetable.id)"
>
  <section class="details">
    <h3>{{ vegetable.name }}</h3>
    <p>{{ vegetable.description }}</p>
  </section>
  <section class="editBar">
    <a
      [routerLink]="vegetableStore.deletingIds().has(vegetable.id) ? undefined : '/edit/' + vegetable.id"
      class="btn icon-btn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
      >
        edit {{ vegetable.name }}
        <path
          d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
        />
      </svg>
    </a>

    <button
      type="button"
      class="btn icon-btn"
      (click)="vegetableStore.delete(vegetable.id)"
      [disabled]="vegetableStore.deletingIds().has(vegetable.id)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
      >
        delete {{ vegetable.name }}
        <path
          d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
        />
      </svg>
    </button>
  </section>
</article>
}
<a routerLink="/create" class="btn">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="24px"
    viewBox="0 -960 960 960"
    width="24px"
  >
    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
  </svg>
  Add vegetable
</a>
